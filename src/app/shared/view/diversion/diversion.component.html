<div class="container">

  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div class="row">

    <div *ngFor="let offer of _offer">
      <div class="row">
        <div class="col-md-4">
          <img [src]="offer.image[0].url" class="img-fluid" />
        </div>

        <div class="col-md-8">
          <div class="row">
            <h4>{{offer.title}}</h4>
          </div>

          <div class="row">
            <h5>{{offer.offer_description}}</h5>
          </div>

          <div class="row">
            <p>Anunciado por: <b>{{offer.advertiser}}</b></p>
          </div>

          <div class="row">
            <p>{{offer.value | currency: 'BRL': 'R$ '}}</p>
          </div>

          <div class="row">
            <button class="btn btn-outline-success" [routerLink]="['/oferta',offer.id]">Ver oferta</button>
          </div>
        </div>
      </div>
      <hr />
    </div>
  </div>
