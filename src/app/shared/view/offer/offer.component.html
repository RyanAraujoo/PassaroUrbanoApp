<div class="container">
  <div class="oferta" *ngIf="_offer ">
    <div class="row">
      <div class="col">
        <h4>{{_offer.offer_description}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="_offer.image[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let image of _offer.image" [src]="image.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{_offer.value | currency: 'BRL':'R$ '}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg" (click)="addPurchaseToCart(_offer)">Adicionar ao
              carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>


  <div class="row" style="margin-top: 25px; margin-bottom: 150px">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" routerLink="comoUsar" data-toggle="tab" href="#comoUsar" role="tab"
            aria-expanded="true">Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="ondeFica" data-toggle="tab" href="#ondeFica" role="tab">Onde fica?</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
