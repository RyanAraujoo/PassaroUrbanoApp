<div class="container">
  <div class="oferta" *ngIf="ofertas !== undefined">
    <div class="row">
      <div class="col">
        <h4>{{ofertas.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="ofertas.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imgs of ofertas.imagens" [src]="imgs.url"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ofertas.valor}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>
  </div>
  <div class="row" style="margin-bottom: 100px ;">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="Como-fica-tab" routerLink="onde-fica" data-toggle="tab" role="tab" aria-expanded="true">Como fica?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Onde-Fica-tab" routerLink="como-fica" data-toggle="tab" role="tab" aria-controls="Onde-Fica">Onde Fica?</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent" >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
